<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Fuentes</title>
    <!-- Importa las fuentes desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Young+Serif&display=swap" rel="stylesheet">
    <style>
        /* Define estilos para las fuentes */


        p.bold {
            font-weight: 700; /* Estilo en negrita */
        }

        p.semi-bold {
            font-weight: 600; /* Estilo semi-negrita */
        }

        p.normal {
            font-weight: 400; /* Estilo normal */
        }
    </style>
</head>
<body>
    <h1>Este es un título usando Young Serif</h1>
    <p>Este párrafo utiliza la fuente Outfit con peso normal (400).</p>
    <p class="semi-bold">Este párrafo utiliza la fuente Outfit con peso semi-negrita (600).</p>
    <p class="bold">Este párrafo utiliza la fuente Outfit con peso negrita (700).</p>
</body>
</html>
